<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
    <div class="header__logo"></div>
    </header>
  
    <main class="main">
      <section class="lead">
        <div class="lead__profile">
          <div class="lead__avatar" style = "background-image: url(./images/avatar.png);"></div>
          <div class="lead__title">
            <div class="lead__info">
              <h1 class="lead__name">Жак-Ив Кусто</h1>
              <button type="submit" class="lead__edit"></button>
            </div>
            <p class="lead__proffesion">Исследователь океана</p>
          </div>
                
        </div>
      
        <button type="submit" class="lead__add"></button>
      </section>

      <section class="elements">
        <article class="element">
          <div class="element__photo" style = "background-image: url(./images/kirill-pershin-1088404-unsplash.png);"></div>
            <div class="element__about"><h2 class="element__title">Карачаевск</h2>
            <button type="submit" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__photo" style = "background-image: url(./images/elbrus.png);"></div>
            <div class="element__about"><h2 class="element__title">Гора Эльбрус</h2>
            <button type="submit" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__photo" style = "background-image: url(./images/dombai.png);"></div>
            <div class="element__about"><h2 class="element__title">Домбай</h2>
            <button type="submit" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__photo" style = "background-image: url(./images/elbrus.png);"></div>
            <div class="element__about"><h2 class="element__title">Гора Эльбрус</h2>
            <button type="submit" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__photo" style = "background-image: url(./images/dombai.png);"></div>
            <div class="element__about"><h2 class="element__title">Домбай</h2>
            <button type="submit" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <div class="element__photo" style = "background-image: url(./images/kirill-pershin-1088404-unsplash.png);"></div>
            <div class="element__about"><h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="submit" class="element__heart"></button>
          </div>
        </article>
        
        
        
        
      </section>

    </main>  
  
    <footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_disabled">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" class="popup__input popup__input-type-name" placeholder="Имя">
          <input type="text" class="popup__input popup__input-type-profession" placeholder="О себе">
        </fieldset>
        <input type="submit" class="popup__save" value="Сохранить">
          
        
        <button type="button" class="popup__close"></button >  
      </form>
      
    </div>
  </div>
  <script src="./scripts/index.js"></script>  
</body>
</html>
