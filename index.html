<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <div class="content">
      <header class="header">
        <div class="header__logo"></div>
        </header>
      
        <main class="main">
          <section class="lead">
            <div class="lead__profile">
              <div class="lead__avatar" style = "background-image: url(./images/avatar.png);"></div>
              <div class="lead__title">
                <div class="lead__info">
                  <h1 class="lead__name">Жак-Ив Кусто</h1>
                  <button type="button" class="lead__edit"></button>
                </div>
                <p class="lead__proffesion">Исследователь океана</p>
              </div>
                    
            </div>
          
            <button type="button" class="lead__add"></button>
          </section>
    
          <section class="elements">
            <template id="element-template">
              <article class="element">
                  <img class="element__photo"  > 
                  <!-- <div class="element__photo"></div> -->
                  <button type="button" class="element__delete"></button>
                  <div class="element__about"><h2 class="element__title"></h2>
                  <button type="button" class="element__heart"></button>
                </div>
              </article>
            </template>
            
          </section>
    
        </main>  
    </div>
    
  
    <footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile popup_disabled">
      <form class="popup__container" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" required>
          <input type="text" class="popup__input popup__input_type_profession" placeholder="О себе" name="proffesion" required> 
        </fieldset>
        <input type="submit" class="popup__save" value="Сохранить">
        <button type="button" class="popup__close"></button >  
      </form>
    </div>

    <div class="popup popup_type_place popup_disabled">
      <form class="popup__container" name="place">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__form">
          <input type="text" class="popup__input popup__input_type_place" placeholder="Название" name="name" required>
          <input type="text" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" name="proffesion" required> 
        </fieldset>
        <input type="submit" class="popup__save" value="Создать">
        <button type="button" class="popup__close"></button >  
      </form>
    </div>

    <div class="popup popup_type_photo popup_disabled">
      <figure class="popup__figure" name="place">
        <img class="popup_img">
        <figcaption class="popup_img-title"></figcaption>
        <button type="button" class="popup__close"></button >  
      </figure>
    </div>


    
          
    

  </div>
  <script src="./scripts/index.js"></script>  
</body>
</html>
